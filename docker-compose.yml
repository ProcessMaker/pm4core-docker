version: "3.8"
services:
  cicd:
    image: cicd:latest
    build:
      context: .
      dockerfile: Dockerfile.cicd
    command: sh cicd-build-run.sh
    environment:
      - GITHUB_TOKEN
      - GITHUB_CONTEXT
    env_file:
      - .env-cicd
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis
    volumes:
      - ./cache:/cache

  base:
    image: processmaker/pm4-base:2.0.0
    build:
      context: .
      dockerfile: Dockerfile.base

  redis:
    image: redis
    volumes:
      - redis:/data

  debug:
    image: debug:latest
    command: bash
    env_file:
      - .env-cicd
    links:
      - mysql
    depends_on:
      - mysql

  web:
    image: processmaker/pm4-core:${PM_VERSION}
    ports:
      - ${PM_APP_PORT}:80
      - ${PM_BROADCASTER_PORT}:6001
    environment:
      - PM_APP_URL
      - PM_APP_PORT
      - PM_BROADCASTER_PORT
      - CI_PROJECT
      - CI_PACKAGE_BRANCH
    volumes:
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - storage:/code/pm4/storage
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: processmaker
    tmpfs: /var/lib/mysql

volumes:
  redis:
  storage:
