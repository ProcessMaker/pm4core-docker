version: "3.8"
services:
  cicd:
    image: cicd:latest
    build:
      context: .
      dockerfile: Dockerfile.cicd
    command: sh cicd-build-run.sh
    environment:
      - GITHUB_TOKEN
      - CI_PR_BODY
      - CI_PROJECT
      - CI_PACKAGE_BRANCH
    env_file:
      - .env-cicd
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis
    volumes:
      - ./cache:/cache

  base:
    image: processmaker/pm4-base:2.0.0
    build:
      context: .
      dockerfile: Dockerfile.base

  redis:
    image: redis
    volumes:
      - redis:/data

  debug:
    image: processmaker/pm4app:${IMAGE_TAG}
    command: bash
    env_file:
      - .env-cicd
    links:
      - mysql
    depends_on:
      - mysql
  
  phpunit:
    image: processmaker/pm4app:${IMAGE_TAG}
    command: sh cicd-run-phpunit.sh
    env_file:
      - .env-cicd
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis

  web:
    image: processmaker/pm4app:${IMAGE_TAG}
    command: sh cicd-run-app.sh
    ports:
      - ${PM_APP_PORT}:80
      - ${PM_BROADCASTER_PORT}:6001
      - 9001:9001
    environment:
      - PM_APP_URL
      - PM_APP_PORT
      - PM_BROADCASTER_PORT
      - DB_DATABASE=processmaker
      - PM_CI=false
      - CACHE_DRIVER=redis
    volumes:
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - storage:/code/pm4/storage
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: processmaker
    tmpfs: /var/lib/mysql

volumes:
  redis:
  storage:
